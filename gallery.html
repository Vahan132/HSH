<script>
    $(window).load(function () {
        let lastActiveIndex = 0;
        if (window.innerWidth <= 1100) {
            $('.nav-custom')[0].style.display = 'none'
            $('#nav-trigger-custom span').addClass('show')
            $('#content').children()[lastActiveIndex].style.display = 'flex';
            $($('.nav-custom-mobile').children()[lastActiveIndex]).addClass('active');
        } else {
            $('#content').children()[lastActiveIndex].style.display = 'flex';
            $($('.nav-custom').children()[lastActiveIndex]).addClass('active');
        }
        $('#nav-trigger-custom').on('click', function () {
            if ($('#nav-trigger-custom span').hasClass('open')) {
                $('#nav-trigger-custom span').removeClass('open')
                $('.nav-custom-mobile').removeClass('open-nav')
            } else {
                $('#nav-trigger-custom span').addClass('open')
                $('.nav-custom-mobile').addClass('open-nav')
            }
        })
        $('.nav-custom').children().each(index => {
            $($('.nav-custom').children()[index]).on('click', function () {
                if (index !== lastActiveIndex) {
                    $('#content').children()[lastActiveIndex].style.display = 'none';
                    $($('.nav-custom').children()[lastActiveIndex]).removeClass('active');

                    $(this).addClass('active');
                    $('#content').children()[index].style.display = 'flex';
                }

                lastActiveIndex = index
            })
        })

        $('.nav-custom-mobile').children().each(index => {
            $($('.nav-custom-mobile').children()[index]).on('click', function () {
                if (index !== lastActiveIndex) {
                    $('#content').children()[lastActiveIndex].style.display = 'none';
                    $($('.nav-custom-mobile').children()[lastActiveIndex]).removeClass('active');

                    $(this).addClass('active');
                    $('#content').children()[index].style.display = 'flex';
                }
                $('#nav-trigger-custom span').removeClass('open')
                $('.nav-custom-mobile').removeClass('open-nav')
                lastActiveIndex = index
            })
        })

        fetch("http://localhost:3000/get-images-by")
            .then((response) => response.json())
            .then((data) => {
                for (let key in data.imagesBy) {
                    data.imagesBy[key].images.forEach((image) => {
                        const imgAside = document.getElementById(image.category);
                        imgAside.innerHTML += `
                    <a href="image-upload/uploads/${image.category}/${image.filename}" data-featherlight="image" class="col-3 wow fadeIn"
           data-wow-delay="0.1s"><img src="image-upload/uploads/${image.category}/${image.filename}" alt="${image.filename}"/></a>`;
                    });
                }
            });
    })
</script>
