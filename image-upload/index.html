    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <!-- Categories Section -->
        <input type="checkbox" name="categories" value="bathroom" id="bathroom"> Լոգարան
        <input type="checkbox" name="categories" value="bed" id="bed"> Մահճակալ
        <input type="checkbox" name="categories" value="chair" id="chair"> Աթոռ
        <input type="checkbox" name="categories" value="cradle" id="cradle"> Օրորոց
        <input type="checkbox" name="categories" value="guestroom" id="guestroom"> Հյուրասենյակ
        <input type="checkbox" name="categories" value="kitchen" id="kitchen"> Խոհանոց
        <input type="checkbox" name="categories" value="office" id="office"> Գրասենյակ
        <input type="checkbox" name="categories" value="table" id="table"> Սեղան
        <input type="checkbox" name="categories" value="tvstand" id="tvstand"> Հեռուստացույցի տակդիր
        <input type="checkbox" name="categories" value="wardrobe" id="wardrobe"> Պահարան
        <input type="checkbox" name="categories" value="wooden" id="wooden"> Փայտյա աքսեսուարներ
        <br><br>

        <div id="image-preview" class="preview-container"></div>

        <!-- File upload section -->
        <input type="file" name="images" id="images" multiple><br>
        <button type="submit">Upload</button>
    </form>

    <div id="response-message"></div>
    <div id="imageList">
        <!-- Images will be displayed here after upload -->
