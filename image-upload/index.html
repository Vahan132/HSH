    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <!-- Categories Section -->
        <input type="checkbox" name="categories" value="bathroom" id="bathroom"> bathroom
        <input type="checkbox" name="categories" value="bed" id="bed"> bed
        <input type="checkbox" name="categories" value="chair" id="chair"> chair
        <input type="checkbox" name="categories" value="cradle" id="cradle"> cradle
        <input type="checkbox" name="categories" value="guestroom" id="guestroom"> guestroom
        <input type="checkbox" name="categories" value="kitchen" id="kitchen"> kitchen
        <input type="checkbox" name="categories" value="office" id="office"> office
        <input type="checkbox" name="categories" value="table" id="table"> table
        <input type="checkbox" name="categories" value="tvstand" id="tvstand"> tvstand
        <input type="checkbox" name="categories" value="wardrobe" id="wardrobe"> wardrobe
        <input type="checkbox" name="categories" value="wooden" id="wooden"> wooden
        <br><br>

        <div id="image-preview" class="preview-container"></div>

        <!-- File upload section -->
        <input type="file" name="images" id="images" multiple><br>
        <button type="submit">Upload</button>
    </form>

    <div id="response-message"></div>
    <div id="imageList">
